<!doctype html>
<title>Tripen INC.</title>
<style>
  * {
   box-sizing: border-box; 
  }
  body {
    margin: 0;
  }
  #main {
    display: flex;
    min-height: calc(100vh - 40vh);
  }
  #main > article {
    flex: 1;
    background: lightblue;
  }
  #main > nav, 
  #main > aside {
    flex: 0 0 20vw;
    background: lightblue;
  }
  #main > nav {
    order: -1;
  }
  header, footer, article, nav, aside {
    padding: 1em;
  }
  header, footer {
    background: darkblue;
    height: 20vh;
  }
</style>
<body>
  <header><h1 style="font-size:5.5vw">Tripen INC.<h1> </h1></header>
  <div id="main">
    <article>Article</article>
    <nav>Nav</nav>
    <aside>Aside</aside>
  </div>
  <footer>Footer</footer>
</body>
